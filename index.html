<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex,nofollow" />
  <title></title>
  <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  <script>
      function setThemeClass() {
          document.documentElement.className = Telegram.WebApp.colorScheme;
      }
      Telegram.WebApp.onEvent('themeChanged', setThemeClass);
      setThemeClass();
  </script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class='product-list'></div>
  <div id="cart-popup" class="cart-popup">
    <div class="cart-popup-header">
        <div class="cart-popup-title">Ваш заказ</div>
        <div class="edit-button" onclick="closeCartPopup()">Редагувати</div>
    </div>
    <div class="cart-popup-content">
      <div id="cart-items-popup"></div>
      <div id="cart-total-popup" class="navbar-total"></div>
      <button onclick="closeCartPopup()">Закрыть</button>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
