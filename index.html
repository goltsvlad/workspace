<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script expr:src='"https://telegram.org/js/telegram-web-app.js"' type='text/javascript'></script>
  <style type='text/css'>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      margin-top: 50px; /* Отступ для учета navbar */
    }
    .product {
      width: calc(33.33% - 10px);
      margin: 5px;
      text-align: center;
      position: relative;
    }
    .product-image {
      width: 100%;
    }
    .product-name {
      margin-top: 10px;
    }
    .product-price {
      color: green;
      margin-top: 5px;
    }
    .count-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #F55353;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .quantity-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .quantity-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 50%;
      margin: 0 5px;
      border-radius: 10px;
      text-align: center;
    }
    .remove-button {
      background-color: red;
    }
    .add-to-cart-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      margin: 0 auto;
      display: block;
      border-radius: 10px;
      text-align: center;
    }
    .cart-button {
      background-color: #143F6B;
      color: white;
      border: none;
      padding: 15px 50px;
      cursor: pointer;
      border-radius: 10px; /* округление углов*/
      text-align: center;
      /* margin: 0; */
    }
    .cart-button:hover {
      background-color: #0E2D4E;
    }
    .cart-container {
      display: flex;
      background-color: orange;
      /* justify-content: flex-end; */
      align-items: center; /* Добавьте это для вертикального выравнивания */
      padding: 5px;
    }
    .cart-popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .cart-popup.show {
      display: flex;
    }
    .cart-popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-height: 80%;
      overflow-y: auto;
    }
    .cart-item {
      margin-bottom: 10px;
    }
  </style>
    
    <b:skin><![CDATA[]]></b:skin>
</head>
<body>
    <b:section id='main' maxwidgets='1'>
      <div class='product-list'>
        <!-- Товары будут добавлены сюда с помощью JavaScript -->
      </div>
      <div class="cart-container" id="cart-container">
        <div class="cart-button" id="cart-button" onclick="toggleCartPopup()">Корзина</div>
      </div>
      <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-content">
          <div id="cart-items-popup"></div>
          <div id="cart-total-popup" class="navbar-total"></div>
          <button onclick="closeCartPopup()">Закрыть</button>
        </div>
      </div>
    </b:section>

    <script type='text/javascript'>
    // <![CDATA[
    var tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.text = 'Оформить заказ';
    tg.MainButton.textColor = '#F55353';
    tg.MainButton.color = '#143F6B';

    // Скрытие кнопки MainButton при загрузке страницы
    tg.MainButton.hide();

    Telegram.WebApp.onEvent('mainButtonClicked', function() {
      var cartData = cart.map(function(item) {
        return item.name + ' (x' + item.count + ') ' + item.count * item.price + ' рублей';
      }).join('\n');
      var total = cart.reduce(function(sum, item) {
        return sum + item.price * item.count;
      }, 0);
      var data = 'Ваш заказ:\n' + cartData + '\nИтого: ' + total.toString() + ' рублей.';
      tg.sendData(data);
    });

    var products = [
      { id: 1, name: "Товар 1", price: 100, image: "https://picsum.photos/200", count: 0 },
      { id: 2, name: "Товар 2", price: 200, image: "https://picsum.photos/200", count: 0 },
      { id: 3, name: "Товар 3", price: 300, image: "https://picsum.photos/200", count: 0 },
      { id: 4, name: "Товар 4", price: 400, image: "https://picsum.photos/200", count: 0 },
      { id: 5, name: "Товар 5", price: 500, image: "https://picsum.photos/200", count: 0 },
      { id: 6, name: "Товар 6", price: 600, image: "https://picsum.photos/200", count: 0 },
      { id: 7, name: "Товар 7", price: 700, image: "https://picsum.photos/200", count: 0 },
      { id: 8, name: "Товар 8", price: 800, image: "https://picsum.photos/200", count: 0 },
      { id: 9, name: "Товар 9", price: 900, image: "https://picsum.photos/200", count: 0 },
      { id: 10, name: "Товар 10", price: 1000, image: "https://picsum.photos/200", count: 0 },
      { id: 11, name: "Товар 11", price: 1100, image: "https://picsum.photos/200", count: 0 },
      { id: 12, name: "Товар 12", price: 1200, image: "https://picsum.photos/200", count: 0 }
    ];
    var cart = [];

    var productList = document.querySelector('.product-list');

    function renderProducts() {
      productList.innerHTML = '';
      products.forEach(function(product) {
        var productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = ` 
          <div>
            <img class="product-image" src="${product.image}" alt="${product.name}"> 
            ${
              product.count > 0
                ? `<div class="count-badge">${product.count}</div>`
                : ''
            }
          </div>
          <div class="product-name">${product.name}</div>
          <div class="product-price">${product.price} рублей</div>
          <div class="quantity-buttons">
            ${
              product.count > 0
                ? `
                  <button class="quantity-button remove-button" onclick="updateQuantity(${product.id}, -1)">-</button>
                  <div class="count-badge">${product.count}</div>
                  <button class="quantity-button" onclick="updateQuantity(${product.id}, 1)">+</button>
                `
                : `<button class="add-to-cart-button" onclick="updateQuantity(${product.id}, 1)">В корзину</button>`
            }
          </div>
        `;
        productList.appendChild(productElement);
      });
      // Проверка, есть ли товары в корзине, и отображение/скрытие кнопки "Корзина"
      var cartButton = document.querySelector('.cart-container');
      if (cart.length > 0) {
        cartButton.style.display = 'block';
      } else {
        cartButton.style.display = 'none';
      }
    }

    function updateQuantity(id, amount) {
      var product = products.find(function(p) {
        return p.id === id;
      });
      if (product) {
        product.count += amount;
        if (product.count < 0) {
          product.count = 0;
        }
        if (product.count === 0) {
          var productIndex = cart.indexOf(product);
          if (productIndex !== -1) {
            cart.splice(productIndex, 1);
          }
        } else if (cart.indexOf(product) === -1) {
          cart.push(product);
        }
        renderProducts();
        updateCartPopup();
      }
    }

    function updateCartPopup() {
      var cartItemsPopup = document.getElementById('cart-items-popup');
      var cartTotalPopup = document.getElementById('cart-total-popup');

      var cartItemsContent = cart
        .map(function (item) {
          return `${item.name} (x${item.count}) - ${item.count * item.price} рублей`;
        })
        .join('<br>');

      var totalAmount = cart.reduce(function (sum, item) {
        return sum + item.price * item.count;
      }, 0);

      cartItemsPopup.innerHTML = cartItemsContent;
      cartTotalPopup.innerHTML = `Итого: ${totalAmount} рублей`;
    }

    function toggleCartPopup() {
      var cartPopup = document.getElementById('cart-popup');
      var cartButton = document.getElementById('cart-container');

      cartButton.style.display = 'none';

      if (cartPopup.classList.contains('show')) {
        cartPopup.classList.remove('show');
        tg.MainButton.hide();
      } else {
        updateCartPopup();
        cartPopup.classList.add('show');
        if (cart.length > 0) {
          tg.MainButton.show();
        }
      }
    }

    function closeCartPopup() {
      var cartPopup = document.getElementById('cart-popup');
      cartPopup.classList.remove('show');
      tg.MainButton.hide();
  
      var cartButton = document.querySelector('.cart-container');
      if (cart.length > 0) {
        cartButton.style.display = 'block';
      } else {
        cartButton.style.display = 'none';
      }
    }

    renderProducts();
    // ]]>
  </script>
</body>
</html>
